<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{registration.css}" />
</head>

<body>



	<form method="POST" th:action="@{/register}" id="registerForm">

		<div class="container register">
			<div class="row">
				<div class="col-md-3 register-left">
					<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
					<h3>Welcome</h3>
					<p>You are seconds away from signing up and having access to
						your own custom design collars!</p>

				</div>
				<div class="col-md-9 register-right">

					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel"
							aria-labelledby="home-tab">
							<h3 class="register-heading">Sign Up</h3>
							<div class="row register-form">
								<div class="col-md-6">
									<div class="form-group">

										<label for="username">Username: </label> 
										<input type="text" name="username" /><br /> 
											
											<label for="password">Password:</label>
										 <input type="password" name="password" /><br />
										 
										 <label	for="confirm">Confirm password: </label> 
										<input	type="password" name="confirm" /><br /> 
										<label for="fullname">Full name: </label> <input type="text" name="fullname" /><br />
									<br />
										 <label for="street">Street: </label> <input type="text" name="street" /><br />
										


									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="city">City: </label> <input type="text"
												name="city" /><br /> <label for="state">State: </label> <input
												type="text" name="state" /><br /> <label for="zip">Zip:
											</label> <input type="text" name="zip" /><br /> <label for="phone">Phone:
											</label> <input type="text" name="phone" /><br /> <input
												type="submit" value="Register" />
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>

				</div>
</body>
</html>
